<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="left-container">
            <div class="logo">
                <img src="./img/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-container">
            <div class="intro">
                <p>
                    This is not a real online service! You know you need something <br> 
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br>
                    
                    
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form method="post">
                <div class="row">
                    <div class="intro">
                        <p>Join us</p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label>
                            <span>*Name</span>
                            <input 
                            type="text" 
                            name="first_name" 
                            class="first-name"
                            placeholder=" "
                            required>
                            <span></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>*Last Name</span>
                            <input 
                            type="text" 
                            name="last_name" 
                            class="last-name"
                            placeholder=" "
                            required>
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label>
                            <span>*Email</span>
                            <input 
                            type="email" 
                            name="email" 
                            class="email"
                            placeholder=" "

                            required>
                            <span></span>
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>*Phone Number</span>
                            <input 
                            type="tel" 
                            name="phone_number" 
                            class="phone-number"
                            pattern="^(09|\+639).*\d{3}.*\d{3}.*\d{3}$"
                            placeholder="09-123-123-123"
                            placeholder=" "

                            required>
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label>
                            <span>*Password</span>
                            <input 
                            type="password" 
                            name="password"
                            id="pwd"
                            minlength="8"
                            maxlength="25"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,25}"
                            placeholder=" "
                           
                            required

                            >
                        </label>
                    </div>
                    <div>
                        <label>
                            <span>*Confirm Password</span>
                            <input 
                            type="password" 
                            name="confirm_pwd"
                            id="error-pwd"|
                            minlength="8"
                            maxlength="25"
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,25}"
                            placeholder=" "
                            
                            required
                            >
                            <span class="pwd-symbol"></span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <p>Already have an account? <span style="color:blue">Log in</span></p>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
